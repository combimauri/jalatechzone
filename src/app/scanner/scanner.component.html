<div class="container">
  <div class="row postulant">
    <div class="col s12 postulant-header">
      <div class="row">
        <div class="col s12 m9">
          <h3>Scanner</h3>
        </div>
        <div class="input-field col s12 m3">
          <select wcSelect [(ngModel)]="selectedItemForScan">
            <option value="" disabled selected>Choose an option</option>
            <option value="checkIn">CheckIn</option>
            <option value="feeForLunchReceived">FeeForLunch</option>
            <option value="firstSnackDelivered">Snack#1</option>
            <option value="lunchDelivered">Lunch</option>
            <option value="secondSnackDelivered">Snack#2</option>
            <option value="teachersWhoGavePoints">Points
            </option>
          </select>
          <label></label>
        </div>
      </div>
    </div>
  </div>
  <div class="row center-align">
    <zxing-scanner (scanSuccess)="processQRCode($event)"></zxing-scanner>
  </div>
</div>

<div #assistantProcessedModal=modalDirective tzModal (modalClose)="cleanData()" class="modal">
  <div class="modal-content">
    <ng-container *ngIf="assistant">
      <div [ngClass]="{ 'red-text': modalImage === images.error, 'green-text': modalImage === images.info }"
        class="center-align">
        <h4>{{ modalMessage }}</h4>
        <img [src]="modalImage" [alt]="modalMessage">
        <p>{{ assistant.firstName }}</p>
      </div>
    </ng-container>
    <ng-container *ngIf="!postulant">
      <div class="red-text center-align">
        <h4>{{ modalMessage }}</h4>
        <img [src]="modalImage" [alt]="modalMessage">
        <p><b>The scanner reads: </b> {{ assistantId }}</p>
      </div>
    </ng-container>
  </div>
  <div class="modal-footer">
    <button *ngIf="modalImage === images.info" class="modal-close waves-effect waves-light btn ok-btn">Ok</button>
    <button *ngIf="modalImage === images.error" class="modal-close waves-effect waves-light btn cancel-btn">Try
      again</button>
  </div>
</div>
